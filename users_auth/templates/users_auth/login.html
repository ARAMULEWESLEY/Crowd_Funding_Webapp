<!-- Default form register -->
{% extends 'base.html' %}
{% load static %}
{% block title %}  add team {% endblock %}
{% block content %}
<div class="container">

    <form class="text-center border border-light p-5" method="post" action="/users_auth/login/">
        {% csrf_token %}
    <!--   {{ form.as_p }}-->
         <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">LogIn</div>
                        <div class="panel-body">
                            {% if error_message %}
                                <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                            {% endif %}
    
                         <div class="form-group clearfix">
                                <label  class="col-md-4 control-label text-right">Email:</label>
                                <div class="col-md-6">
                                    {{ form.email }}
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label  class="col-md-4 control-label text-right">Password:</label>
                                <div class="col-md-6">
                                    {{ form.password }}
                                </div>
             
                            </div>
                            <div class="col-md-6 col-md-offset-4 ">
                                <input type="submit" value="Register" class="btn btn-success">
                            </div>
                            </div>
                            </div>
                            </div>
                            </form>
                            </div>

{% endblock%}
